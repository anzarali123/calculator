<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <h3></h3>
        <h2>0</h2>
      </div>
      <div data-operator id="plus" class="operator">
        ➕
      </div>
      <div data-operator id="minus" class="operator">
        ➖
      </div>
      <div data-operator id="xmark" class="operator">
        ✖️
      </div>
      <div data-operator id="divide" class="operator">
        ➗
      </div>
      <div class="num" data-nums>7</div>
      <div class="num" data-nums>8</div>
      <div class="num" data-nums>9</div>
      <div class="equals" data-equals>=</div>
      <div class="num" data-nums>4</div>
      <div class="num" data-nums>5</div>
      <div class="num" data-nums>6</div>
      <div class="num" data-nums>1</div>
      <div class="num" data-nums>2</div>
      <div class="num" data-nums>3</div>
      <div class="backspace" data-backspace>
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div class="num" data-nums>0</div>
      <div data-nums>.</div>
      <div class="all-clear" data-all-clear>AC</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
