<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <h3></h3>
        <h2></h2>
      </div>
      <div data-operator id="+" class="operator plus">
        ➕
      </div>
      <div data-operator id="-" class="operator minus">
        ➖
      </div>
      <div data-operator id="*" class="operator xmark">
        ✖️
      </div>
      <div data-operator id="/" class="operator divide">
        ➗
      </div>
      <div data-num>7</div>
      <div data-num>8</div>
      <div data-num>9</div>
      <div class="equals" data-equals>=</div>
      <div data-num>4</div>
      <div data-num>5</div>
      <div data-num>6</div>
      <div data-num>1</div>
      <div data-num>2</div>
      <div data-num>3</div>
      <div class="backspace" data-backspace>
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div data-num>0</div>
      <div data-num>.</div>
      <div class="all-clear" data-all-clear>AC</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
